<!DOCTYPE html>
<html>
<head>  
  <title>  Todo App  </title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  </link>
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </link>
</head>
<body class="content">
  <header>  
    <img class="main-image" src="./eisenhower-matrix.jpg" alt="logo">  
    <a class="link-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower">  
      Want more details? 
    </a>  
  </header>
  <section class="container">  
    <h3 class="title">  Add Item  </h3>   
    <ul class="container__add">  
      <li class="container__add_item">  
        <input id="new-task" class="task scale" type="text">  
        <button class="btn-add">  Add  </button> 
      </li> 
    </ul>
    <h3 class="title">  Todo  </h3>
    <ul class="container__list" id="incomplete-tasks">
      <li  class="container__list_item">  
            <input type="checkbox" class="check-input">  <label class="task item-label">  Pay Bills  </label>  
            <input type="text" class="task scale">  
            <button class="btn-edit">  Edit  </button>  
            <button class="btn-delete">  <img class="img-del" src="./remove.svg" alt="remove-icon">  </button>  
      </li>
      <li class="container__list_item container__list_item_edit">  
          <input type="checkbox" class="check-input">  <label class="task  item-label">  Go Shopping  </label>  
          <input type="text" value="Go Shopping" class="task scale">  
          <button class="btn-edit">  Save  </button>  
          <button class="btn-delete">  <img class="img-del" src="./remove.svg" alt="remove-icon">  </button>  
      </li>
    </ul>  
    <h3 class="title">  Completed  </h3> 
    <ul class="container__list" id="completed-tasks">  
      <li class="container__list_item">  
          <input type="checkbox" class="check-input" checked>  <label class="task  item-label line">  See the Doctor  </label>  
          <input type="text" class="task scale">  
          <button class="btn-edit">  Edit  </button>  
          <button class="btn-delete">  <img class="img-del" src="./remove.svg" alt="remove-icon">  </button>
      </li>
    </ul>
  </section>
<script src="app.js">  </script>
</body>
</html>
